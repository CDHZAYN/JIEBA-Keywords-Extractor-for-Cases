<!DOCTYPE html>

    <link rel = "shortcut icon" href = "icon/shortcut_icon.ico">
    <link rel = "stylesheet" href = "css/style_main.css">
    <script>
        var selectedPage="arti";
        function setDisabled(selectPage){
            if(selectPage!=selectedPage)
                document.getElementById("innersite").innerHTML="<iframe src='innersite/"+selectPage+".html' id='frame'></frame>";
            selectedPage=selectPage;
        }
    </script>
</head>

<body>
    <aside>
        <h1 id="menu_title">memu</h1>
        <a href="###" id="arti" onclick="setDisabled('arti')">手动标注</a>
        <a href="###" id="auto" onclick="setDisabled('auto')">勾选标注</a>
        <a href="###" id="info" onclick="setDisabled('info')">网页信息</a>
    </aside>
    <div id="innersite">
        <iframe src="innersite/arti.html" id="frame"></frame>
    </div>
</body>

</html>
